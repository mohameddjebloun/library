<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="./style.css" />
        <script src="./main.js" defer></script>
        <title>Library</title>
    </head>
    <body>
        <header class="container-fluid p-1 bg-primary">
            <h1 class="display-1">Library</h1>
        </header>
        <div
            class="d-flex p-2 bd-highlight flex-column justify-content-center align-items-center"
        >
            <button type="button" class="btn btn-secondary" id="newBook">
                Add New Book
            </button>
            <div id="library" class="container">
                <div class="row"></div>
            </div>
        </div>
        <div
            id="formContainer"
            class="d-flex p-2 bd-highlight flex-column justify-content-center align-items-center position-absolute top-50 start-50 translate-middle d-none"
        >
            <form>
                <fieldset class="mb-3">
                    <label for="bookTitle" class="form-label">Title</label>
                    <input
                        type="text"
                        class="form-control"
                        id="bookTitle"
                        name="bookTitle"
                        placeholder="Book Title"
                        required
                    />
                </fieldset>
                <fieldset class="mb-3">
                    <label for="bookAuthor" class="form-label">Author</label>
                    <input
                        type="text"
                        class="form-control"
                        id="bookAuthor"
                        name="bookAuthor"
                        placeholder="Book Author"
                        required
                    />
                </fieldset>
                <fieldset class="mb-3">
                    <label for="bookPages" class="form-label">Pages</label>
                    <input
                        type="number"
                        class="form-control"
                        id="bookPages"
                        name="bookPages"
                        placeholder="1-999999"
                        min="1"
                        max="999999"
                        required
                    />
                </fieldset>
                <fieldset class="mb-3 form-check">
                    <input
                        type="checkbox"
                        class="form-check-input"
                        id="isRead"
                        name="isRead"
                    />
                    <label class="form-check-label" for="isRead"
                        >Have you read it ?</label
                    >
                </fieldset>
                <button type="submit" class="btn btn-primary w-100">
                    Add Book
                </button>
            </form>
        </div>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
